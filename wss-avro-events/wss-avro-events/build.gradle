plugins {
	id "com.commercehub.gradle.plugin.avro" version "0.9.0"
}
apply plugin: 'java'
group = 'com.freesoft'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = 1.8

repositories {
	jcenter()
	mavenCentral()
	maven {
		url "http://packages.confluent.io/maven/"
	}
}

avro {
	createSetters = false
	fieldVisibility = "PRIVATE"
}

dependencies {
	compile "org.apache.avro:avro:1.8.1"
}
